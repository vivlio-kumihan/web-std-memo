<!---------------------------------------------- 
<dl>とは
「DL」とは「definition list（定義）」の略で、定義リストを表すタグです。

定義リストは<dl>タグで範囲で表し、定義する用語（Definition Term）を<dt>タグで、用語の説明（Definition Description）を
<dd>タグで表します。
この定義語と用語の説明のセットは、複数表記することが可能です。
---------------------------------------------->

<body>
  <section>
    <h2>シニアフォン 3つのメリット</h2>
    <dl class="flex-container">
      <div class="flex-item">
        <dt>使い方が簡単！</dt>
        <dd>大画面のタッチパネルで操作が楽々。機能が絞られているので迷うこともありません。</dd>
      </div>
      <div class="flex-item">
        <dt>毎月定額で安心！</dt>
        <dd>「通信料ってよくわからない...知らないうちに高くなったりしない？」などの心配も無用です。</dd>
      </div>
      <div class="flex-item">
        <dt>充実のサポート！</dt>
        <dd>コールセンターだけでなく訪問サービスもございます。</dd>
      </div>
    </dl>
  </section>
</body>
