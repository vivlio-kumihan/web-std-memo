<body>

  <a href="index.html#sample1">link</a>

  <h1>ホバー・アニメーション</h1>
  <p>下の3つの要素をホバーしてみる</p>
  <div id="width" class="area">
    <p class="center">右に伸びる</p>
  </div>
  <div id="circle" class="area">
    <p class="center">四角から丸へ</p>
  </div>
  <div id="scale" class="area">
    <p class="center">ホバーして<br>1秒後に<br>ズームアップ</p>
  </div>

  <h1>キーフレーム・アニメーション</h1>
  <p>サンプル1：開始1秒で右下へ、次の1秒で右上へ。これを3回繰り返す。</p>
  <div id="sample1" class="area">
    <p class="center">ジグザグに動く</p>
  </div>
  
  <p>サンプル2：開始2秒で拡大しながら赤=>青へ、次の2秒で縮小しながら青=>緑へ。その後は逆再生する。</p>
  <div id="sample2" class="area">
    <p class="center">イメージングも逆再生される</p>
  </div>

  <p>サンプル3、4：ローディング・アニメーション</p>
  <img id="sample3" src="assets/img/loading.png" alt="loading">
  <img id="sample4" src="assets/img/heart.svg" alt="hart">
    
  <p><span id="sample1">リンクの到達点</span></p>
